<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body class="light">
    <main class="container">
      <header class="calc-result-header">
        <section class="calc-operations-text-section">
          <p id="calc_operations_text" class="active"></p>
        </section>

        <section class="calc-result-text-section">
          <p id="calc_result_text"></p>
        </section>
      </header>

      <header class="calc-actions-header">
        <div id="reset_calc_action" class="action-btn gray">
          <p class="action-btn-text">C</p>
        </div>

        <div id="module_calc_action" class="action-btn write-action-btn gray">
          <p class="action-btn-text">%</p>
        </div>

        <div id="delete_char_action" class="action-btn red">
          <p class="action-btn-text">Delete</p>
        </div>

        <div id="devision_calc_action" class="action-btn write-action-btn gray">
          <p class="action-btn-text">/</p>
        </div>

        <div id="seven_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">7</p>
        </div>

        <div id="eight_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">8</p>
        </div>

        <div id="nine_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">9</p>
        </div>

        <div id="multiplication_calc_action" class="action-btn write-action-btn gray">
          <p class="action-btn-text">*</p>
        </div>

        <div id="four_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">4</p>
        </div>

        <div id="five_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">5</p>
        </div>

        <div id="six_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">6</p>
        </div>

        <div id="abstraction_calc_action" class="action-btn write-action-btn gray">
          <p class="action-btn-text">-</p>
        </div>

        <div id="one_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">1</p>
        </div>

        <div id="two_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">2</p>
        </div>

        <div id="three_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">3</p>
        </div>

        <div id="addition_calc_action" class="action-btn write-action-btn gray">
          <p class="action-btn-text">+</p>
        </div>

        <div id="double_zero_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">00</p>
        </div>

        <div id="zero_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">0</p>
        </div>

        <div id="dot_calc_action" class="action-btn write-action-btn white">
          <p class="action-btn-text">.</p>
        </div>

        <div id="result_calc_action" class="action-btn accent">
          <p class="action-btn-text">=</p>
        </div>
      </header>
    </main>

    <script src="main.js"></script>
  </body>
</html>
